<div class="container">
<form [formGroup]="productForm">
  <div class="form-group" [ngClass]="{'has-error': isNameCorrect()}">
    <label for="exampleFormControlInput1">Product name</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" formControlName="name" placeholder="Product Name">
  </div>
  <div class="form-group" [ngClass]="{'has-error': isCategoryCorrect()}">
    <label for="exampleFormControlSelect1">Category</label>
    <select class="form-control" id="exampleFormControlSelect1" formControlName="category">
      <option *ngFor="let category of this.categories">{{category.title}}</option>
    </select>
  </div>
  <div class="form-group" [ngClass]="{'has-error': isDescriptionCorrect()}">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" formControlName="description" rows="3"></textarea>
  </div>
  <div class="form-group" [ngClass]="{'has-error': isPriceCorrect()}">
    <label for="price">Price</label>
    <input type="number" class="form-control" id="price" formControlName="price">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="check">
    <label class="form-check-label" for="exampleCheck1">Do you want to promote it? (5$)</label>
  </div>
  <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
</form>
</div>
