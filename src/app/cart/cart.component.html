<h1 class="display-1 text-center mb-5 category sticky-top">Your items in the cart</h1>


<div *ngIf="cartItems[0]" >
<button class="col-12 btn btn-danger p-2" (click)="buyAllItems()" >Buy all!</button>
<button class="col-12 btn btn-warning p-2 mt-3" (click)="emptyCart()" >Empty cart</button>
</div>
<div  *ngFor="let product of cartItems">
  <div class="jumbotron m-5">
    <h1 class="display-4 h1Product">{{product.title}} <span class="float-right ml-5 d-none d-md-block">{{product.category}}</span></h1>
    <hr class="my-4">
    <p class="lead">{{product.description}}</p>
    <a class="btn btn-warning btn-lg" href="#" role="button" routerLink="/products/{{product.id}}">Check details</a>
  </div>
</div>
<button *ngIf="cartItems[0]" class="col-12 btn btn-danger  mb-5" (click)="buyAllItems()" >Buy all!</button>

<button type="button" class="btn btn-primary d-none" data-toggle="modal" data-target="#exampleModal" id="clickButton" >
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Buy all products</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{res}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="this.productsService.emptyCart()">Close</button>
      </div>
    </div>
  </div>
</div>
